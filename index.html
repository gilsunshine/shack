	<body>
		<div class="divStyle textStyle">
		        <div> <strong>Instructions</strong>

		<script src="three.js"></script>
		<script>
      var scene, renderer, camera;
      let rot = true;
      let zoomLevel = 0;
      let zoomSpeed = 20;
			let materials = [];
			let planes = [];
			let currentSlide = 0;

        init();
        render();

      function rotateAboutPoint(obj, point, axis, theta, pointIsWorld){
        pointIsWorld = (pointIsWorld === undefined)? false : pointIsWorld;

        if(pointIsWorld){
            obj.parent.localToWorld(obj.position); // compensate for world coordinate
        }

        obj.position.sub(point); // remove the offset
        obj.position.applyAxisAngle(axis, theta); // rotate the POSITION
        obj.position.add(point); // re-add the offset

        if(pointIsWorld){
            obj.parent.worldToLocal(obj.position); // undo world coordinates compensation
        }

        obj.rotateOnAxis(axis, theta); // rotate the OBJECT
    }
		function scale(num, in_min, in_max, out_min, out_max) {
			return (num - in_min) * (out_max - out_min) / (in_max - in_min) + out_min;
	}



      function init()
      {

          const loadManager = new THREE.LoadingManager();
          const loader = new THREE.TextureLoader(loadManager);

					var geometry = new THREE.PlaneGeometry( 44,34 );
					renderer = new THREE.WebGLRenderer({antialias:true});
					document.body.appendChild (renderer.domElement);
					camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.01, 1000 );
					scene = new THREE.Scene();

					var light = new THREE.AmbientLight( 0xffffff ); // soft white light
					scene.add( light );

			for (let j = 0; j < 30; j++){
					let material = new THREE.MeshLambertMaterial({map: loader.load('materials/0/' + j.toString() + '.jpg'), side: THREE.DoubleSide, transparent: true});
					material.map.minFilter = THREE.LinearFilter;
					let plane = new THREE.Mesh( geometry, material );
					materials.push(material)
					planes.push(plane)
					plane.position.set (scene.position.x, scene.position.y, -100 * ( j + 1 ));
					scene.add(plane)
			}

			loadManager.onLoad = () => {

				renderer.setSize( window.innerWidth, window.innerHeight );
				window.addEventListener('resize', ()=>{
					renderer.setSize( window.innerWidth, window.innerHeight );
					camera.aspect = window.innerWidth / window.innerHeight
					camera.updateProjectionMatrix()
				})

			// for (let i = 0; i < materials.length; i++){
				// let material = new THREE.MeshBasicMaterial( { map: texture } );
				// scene.add( plane );
				// planes.push(plane)
				// rotateAboutPoint(plane, origin, originAxis, (i+1) * Math.PI / 8, true);
				// }





						for (let i = 0; i < 200; i ++){
							var geometry = new THREE.SphereBufferGeometry( 1, 16, 16 );
							var material = new THREE.MeshBasicMaterial( {color: 0xffffff} );
							var sphere = new THREE.Mesh( geometry, material );
							scene.add( sphere );
							var plusOrMinus = Math.random() < 0.5 ? false : true;
							if (plusOrMinus){
								sphere.position.z = -Math.random()*2000
								sphere.position.y = Math.random()*2000
								sphere.position.x = Math.random()*2000

							}else{
								sphere.position.z = Math.random()*2000
								sphere.position.y = Math.random()*2000
								sphere.position.x = Math.random()*2000
							}
						}

						for (let i = 0; i < 200; i ++){
							var geometry = new THREE.SphereBufferGeometry( 1, 16, 16 );
							var material = new THREE.MeshBasicMaterial( {color: 0xffffff} );
							var sphere = new THREE.Mesh( geometry, material );
							scene.add( sphere );
							var plusOrMinus = Math.random() < 0.5 ? false : true;
							if (plusOrMinus){
								sphere.position.z = -Math.random()*2000
								sphere.position.y = Math.random()*2000
								sphere.position.x = -Math.random()*2000

							}else{
								sphere.position.z = Math.random()*2000
								sphere.position.y = Math.random()*2000
								sphere.position.x = -Math.random()*2000
							}
						}

            var light = new THREE.AmbientLight( 0x404040 ); // soft white light
            scene.add( light );
            let origin = new THREE.Vector3(0,0,0);
            let originAxis = new THREE.Vector3(0,1,0);

              var radius = 10000;
              var radials = 16;
              var circles = 200;
              var divisions = 64;

              var polarGrid = new THREE.PolarGridHelper( radius, radials, circles, divisions);
              polarGrid.position.set(0, -20, 0);
              scene.add( polarGrid );
          };

          document.addEventListener("keydown", onDocumentKeyDown, false)
           function onDocumentKeyDown(event) {
             let keyCode = event.which
             if (keyCode === 87) {
               camera.translateZ(-zoomSpeed)
               zoomLevel += 1;
								 let opac = scale(camera.position.distanceTo(planes[0].position), 0,40,0,1)
							 materials[0].opacity = opac;
               if (zoomLevel === 0){
                 rot = true;
               } else {
                 rot = false;
               }
             } else if (keyCode === 83) {
               if (zoomLevel > 0){
                 camera.translateZ(zoomSpeed)
                 zoomLevel -=  1;
								 let opac = scale(camera.position.distanceTo(planes[0].position), 0,40,0,1)
								 materials[0].opacity = opac;
               }
               if (zoomLevel === 0){
                 rot = true;
               } else {
                 rot = false;
               }
             }

             else if (keyCode === 65 && rot) {
               camera.rotation.y += Math.PI / 8
             }
             else if (keyCode === 68 && rot) {
               camera.rotation.y -= Math.PI / 8
             }
           }


          document.addEventListener("click", returnOrigin);

          function returnOrigin() {
            camera.translateZ(zoomLevel * zoomSpeed)
            zoomLevel = 0;
            rot = true;
						materials[0].opacity = 1;
          }

      }


      function render()
      {
        requestAnimationFrame ( render );
        renderer.render (scene, camera);
      }
		</script>
